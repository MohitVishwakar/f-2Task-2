<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5">Student Management CRUD</h1>
      <div class="mt-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <input type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter name"
            required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <input type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder=" Email"
            required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <input type="number"
            name="GPA"
            class="form-control"
            id="GPA"
            placeholder="GPA"
            required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <input type="number"
            name="Age"
            class="form-control"
            id="Age"
            placeholder="Age"
            required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <input type="text"
            name="Degree"
            class="form-control"
            id="Degree"
            placeholder="Degree"
            required>
          </div>
          <div class="col-md-12 mt-3">
            <button style="color: black;" id="Submit" type="button" onclick="AddData()">Add Student</button>

          </div>
          <div class="col-md-12 mt-3">
            <button style="color: black;" id="Update" type="button" onclick="AddData()">Update</button>

          </div>
          <div class="form-group mb-3 mt-5">
            <input type="search"
            name="search"
            class="form-control"
            id="search"
            placeholder="Search By Name or Degree">
          </div>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
         <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gmail</th>
            <th>GPA</th>
            <th>Age</th>
            <th>Degree</th>
            <th>Options</th>
          </tr>
         </thead>
         <tbody>
          <!-- Data rows will be inserted here -->
        </tbody>
          </table>
        </div>
      </div>
      </div>
      <img src="/edit 1.png" alt="">
    <script src="./script.js"></script>
  </body>
</html>
